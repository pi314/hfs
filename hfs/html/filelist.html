<table class="flist"><tbody>
% for fitem in flist:
  <tr class="fitem">
    <td>
  % if fitem.deletable:
      <button class="deletion" onclick="file_delete('/{{ curdir }}/{{ fitem.fname }}')">
        Delete
      </button>
  % end
    </td>
    <td>{{ fitem.mtime }}</td>
    <td>{{ fitem.size }}</td>
    <td><a href="/{{ curdir }}/{{ fitem.fname }}">{{ fitem.ftext }}</a><td>
  </tr>
% end
</tbody></table>
